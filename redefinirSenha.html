<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Track</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="js/svg-inject.min.js"></script>
  </head>
  <body>
    <!--======== HEADER ===========-->
    <header>
      <nav class="navbar"></nav>
      <div class="login_container">
        <div class="login_form">
          <div class="login_input_area">
            <img src="img/healthlogo.png" />
            <p class="password_definition">Insira o email no qual sua conta foi registrada</p>
            <div class="form__group field">
              <input
                type="input"
                class="form__field"
                placeholder="Email"
                name="name"
                id="name"
                required
              />
              <label for="name" class="form__label">Email</label>
            </div>
            <div class="login_footer">
              <a></a>
              <div class="login_buttons">
                 <span
                  ><a href="./login.html" class="btn-secondary" id="reverse"
                    >Voltar</a
                  ></span
                >
                <span><a href="./login.html" class="btn">Enviar</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="bg-video">
      <video class="video"  muted>
        <source src="video/fit.mp4" type="video/mp4" />
      </video>
    </section>
  </body>
</html>
